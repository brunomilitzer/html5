<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curso Completo do Desenvolvedor Web</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 10px;">
  <form method="POST" action="form.php">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus tabindex="1" readonly>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required tabindex="2" disabled>
    </div>
    <div class="form-group">
      <label for="nascimento">Nascimentos</label>
      <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2018-01-01" max="2018-12-31" tabindex="3">
    </div>
    <div class="form-group">
      <label>Sexo</label>
      <input type="radio" name="sexo" id="masculino" required checked tabindex="4">
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="feminino" required>
      <label for="feminino">Feminino</label>
    </div>
    <div class="form-group">
      <label for="li">Li o contrato</label>
      <input type="checkbox" name="li" id="li" required checked>
    </div>
    <div class="form-group">
      <label for="volume">Volume</label>
      <input type="range" name="volume" id="volume" min="0" max="100" value="25">
    </div>
    <div class="form-group">
      <label for="meter">Bateria</label>
      <meter min="0" name="meter" max="100" low="15" value="12">12</meter>
    </div>
    <div class="form-group">
      <label for="carregando">Carregando</label>
      <progress value="60" min="0" max="100">60%</progress>
    </div>
    <div class="form-group">
      <label for="ano">Ano Fabricação</label>
      <input type="number" name="ano" id="ano" min="1978" max="2019" value="2019" step="5" class="form-control">
    </div>
    <div class="form-group">
      <label for="cor">Cor</label>
      <input type="color" name="cor" id="cor" class="form-control">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="url" name="url" id="url" class="form-control" tabindex="5">
    </div>
    <div class="form-group">
      <label for="search">Busca</label>
      <input type="search" name="search" id="search" class="form-control">
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" cols="20" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label for="estados">Estado</label>
      <select id="estados" name="estados">
        <option value="SP">São Paulo</option>
        <option value="SC" selected>Santa Catarina</option>
        <option value="PR">Paraná</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estados">Estado</label>
      <select id="estados" name="estados">
        <optgroup label="Sudeste">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </optgroup>
        <optgroup label="Sul">
          <option value="RS">Rio Grande do Sul</option>
          <option value="SC" selected>Santa Catarina</option>
          <option value="PR">Paraná</option>
        </optgroup>
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

  <input type="hidden" name="id" value="1"/>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control">
  </div>

  <div class="form-group">
    <label for="mes">Mês</label>
    <input type="month" name="mes" id="mes" class="form-control">
  </div>

  <div class="form-group">
    <label for="week">Semana</label>
    <input type="week" name="week" id="week" class="form-control">
  </div>

  <div class="form-group">
    <label for="time">Tempo</label>
    <input type="time" name="time" id="time" class="form-control">
  </div>

  <div class="form-group">
    <label for="navegadores">Navegadores</label>
    <input type="text" list="navegadores">
    <datalist id="navegadores">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Safari"></option>
      <option value="Edge"></option>
    </datalist>
  </div>

  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
